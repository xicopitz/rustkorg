name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:
    name: Build Linux x86-64
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpulse-dev libudev-dev libasound2-dev

      - name: Build
        run: cargo build --release

      - name: Create tarball
        run: |
          cd target/release
          tar czf korg-midi-volume-linux-x64.tar.gz korg-midi-volume
          cd ../..
          mv target/release/korg-midi-volume-linux-x64.tar.gz .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: korg-midi-volume-linux-x64
          path: korg-midi-volume-linux-x64.tar.gz

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-linux]
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: korg-midi-volume-linux-x64
          path: .

      - name: List files
        run: ls -la *.tar.gz

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: korg-midi-volume-linux-x64.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
