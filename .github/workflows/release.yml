name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:
    name: Build Linux x86-64
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpulse-dev libudev-dev libasound2-dev

      - name: Build
        run: cargo build --release

      - name: Create tarball
        run: |
          cd target/release
          tar czf korg-midi-volume-linux-x64.tar.gz korg-midi-volume
          cd ../..
          mv target/release/korg-midi-volume-linux-x64.tar.gz .

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: korg-midi-volume-linux-x64
          path: korg-midi-volume-linux-x64.tar.gz

  build-linux-arm64:
    name: Build Linux ARM64
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-unknown-linux-gnu

      - name: Install cross compilation tools
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu pkg-config

      - name: Build
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
        run: cargo build --release --target aarch64-unknown-linux-gnu

      - name: Create tarball
        run: |
          cd target/aarch64-unknown-linux-gnu/release
          tar czf korg-midi-volume-linux-arm64.tar.gz korg-midi-volume
          cd ../../..
          mv target/aarch64-unknown-linux-gnu/release/korg-midi-volume-linux-arm64.tar.gz .

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: korg-midi-volume-linux-arm64
          path: korg-midi-volume-linux-arm64.tar.gz

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-linux, build-linux-arm64]
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v3

      - name: Download all artifacts
        uses: actions/download-artifact@v3
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          cp artifacts/korg-midi-volume-linux-x64/*.tar.gz release/ || true
          cp artifacts/korg-midi-volume-linux-arm64/*.tar.gz release/ || true
          ls -la release/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
