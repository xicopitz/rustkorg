# nanoKontrol2 MIDI Volume Controller Configuration
# This file allows you to customize MIDI CC to audio target mappings

[midi_controls.sinks]
# Map MIDI CC numbers to audio sinks (faders)
# Use CC numbers 0-31 for sink volume controls
cc_0 = "master_sink"  # CC0 controls default sink
cc_1 = "comms_sink"   # CC1 controls communications sink 

[midi_controls.applications]
# Map MIDI CC numbers to application names
# Use CC numbers 32-63 or 16-31 for app volume controls
cc_16 = "chrome"

[midi_controls.mute_buttons]
# Map mute button CC numbers to the CC number of the fader they should mute
# Format: cc_BUTTON_CC = FADER_CC_NUMBER (where FADER_CC_NUMBER is an integer)
# Example: cc_64 = 0 means CC64 button mutes the CC0 fader
# On nanoKontrol2, buttons send value 127 when pressed, 0 when released
# Only CC > 0 triggers mute toggle (to avoid releasing the button from unmuting)
cc_48 = 0  # Button 1 mutes CC0 fader
cc_49 = 1  # Button 2 mutes CC1 fader

[audio]
# PipeWire settings
use_pipewire = true
default_sink = "master_sink"

# Volume control mode:
# "pw-volume"     - Use pw-volume command (default, simple)
# "pipewire-api"  - Use PipeWire Rust API (requires libpipewire-dev)
volume_control_mode = "pipewire-api"

# Volume curve (linear/exponential)
volume_curve = "linear"

# Debounce MIDI events (ms) to prevent excessive updates and phantom inputs
# Set to 0 for maximum responsiveness (though MIDI sends events relatively infrequently)
debounce_ms = 0

[ui]
# UI settings
window_width = 1000
window_height = 600
theme = "default"  # default, dark, light

# Show console by default
show_console = true

# Max console messages to keep
max_console_lines = 50

[logging]
# Enable or disable logging globally
enabled = true

# Log level: off, error, warn, info, debug, trace
log_level = "info"

# Show timestamps in console
timestamps = true

# Show fader movements in console
log_fader_events = true

# Show MIDI device info at startup
log_device_info = true
