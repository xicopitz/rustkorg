# nanoKontrol2 MIDI Volume Controller Configuration
# This file allows you to customize MIDI CC to audio target mappings

[midi_controls.sinks]
# Map MIDI CC numbers to audio sinks
cc_0 = "master_sink"  # CC0 controls default sink
cc_1 = "comms_sink"   # CC1 controls communications sink 

[midi_controls.applications]
# Map MIDI CC numbers to applications
cc_16 = "chrome"

[audio]
# PipeWire settings
use_pipewire = true
default_sink = "master_sink"

# Volume control mode:
# "pw-volume"     - Use pw-volume command (default, simple)
# "pipewire-api"  - Use PipeWire Rust API (requires libpipewire-dev)
volume_control_mode = "pipewire-api"

# Volume curve (linear/exponential)
volume_curve = "linear"

# Debounce MIDI events (ms) to prevent excessive updates and phantom inputs
# Phantom inputs detected on nanoKontrol2, increased to 100ms for stability
debounce_ms = 100

[ui]
# UI settings
window_width = 1000
window_height = 600
theme = "default"  # default, dark, light

# Show console by default
show_console = false

# Max console messages to keep
max_console_lines = 1000

[logging]
# Enable or disable logging globally
enabled = false

# Log level: off, error, warn, info, debug, trace
log_level = "info"

# Show timestamps in console
timestamps = true

# Show fader movements in console
log_fader_events = true

# Show MIDI device info at startup
log_device_info = true
